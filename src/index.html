<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <form class="search-form css-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          id="search-input"
          placeholder="Search images..."
          class="input-view"
        />
        <button type="submit" class="search-btn css-btn">Search</button>
      </form>
    </header>
    <main>
      <section class="general">
        <div class="container">
          <ul class="photo-ul thumb-list list"></ul>
        </div>
      </section>

      <button type="button" class="js-second-search load-more">
        Load more
      </button>
    </main>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
